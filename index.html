<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
  xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">

<head>
  <vtex:metaTags />
  <meta name="controller" content="Institucional" />

  <title></title>

  <link rel="stylesheet" href="style.scss">
  <script src="institutional-form.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

</head>

<body>

  <!-- START - Miolo da página -->
    <main class="main main-institucional" id="main">
      <div class="institutional-banner av-hidden-xs av-hidden-sm">
        <vtex:contentPlaceHolder id="Institucional - Banner" />
      </div>

      <div class="av-container">
        <div class="av-row">
          <div class="av-col-xs-24 av-col-md-4">
            <vtex.cmc:institutionalSidebar />
          </div>

          <div class="av-col-xs-24 av-col-md-offset-2 av-col-md-15">
            <div class="institutional-content">
              <div class="institutional-title">
                <h1>FALE CONOSCO</h1>
              </div>

              <div class="institutional-hub">
                <ul class="hub-list">
                  <li class="hub-list__item">
                    <a href="#" class="hub-list__link" title="Whatsapp">
                      <img src="/arquivos/institutional-hub-whatsapp.png" class="hub-list__img" alt="Whatsapp" />
                      Whatsapp
                    </a>
                  </li>

                  <li class="hub-list__item">
                    <a href="#" class="hub-list__link" title="Chat">
                      <img src="/arquivos/institutional-hub-chat.png" class="hub-list__img" alt="Chat" />
                      Chat
                    </a>
                  </li>

                  <li class="hub-list__item">
                    <a href="#" class="hub-list__link" title="Meu Pedido">
                      <img src="/arquivos/institutional-hub-meu-pedido.png" class="hub-list__img" alt="Meu Pedido" />
                      Meu Pedido
                    </a>
                  </li>

                  <li class="hub-list__item">
                    <a href="#" class="hub-list__link" title="Entrega">
                      <img src="/arquivos/institutional-hub-entrega.png" class="hub-list__img" alt="Entrega" />
                      Entrega
                    </a>
                  </li>

                  <li class="hub-list__item">
                    <a href="#" class="hub-list__link" title="Pagamento">
                      <img src="/arquivos/institutional-hub-pagamento.png" class="hub-list__img" alt="Pagamento" />
                      Pagamento
                    </a>
                  </li>

                  <li class="hub-list__item">
                    <a href="#" class="hub-list__link" title="Trocas">
                      <img src="/arquivos/institutional-hub-trocas.png" class="hub-list__img" alt="Trocas" />
                      Trocas
                    </a>
                  </li>

                  <li class="hub-list__item">
                    <a href="#" class="hub-list__link" title="Cadastro">
                      <img src="/arquivos/institutional-hub-cadastro.png" class="hub-list__img" alt="Cadastro" />
                      Cadastro
                    </a>
                  </li>

                  <li class="hub-list__item">
                    <a href="#" class="hub-list__link" title="Serviços">
                      <img src="/arquivos/institutional-hub-servicos.png" class="hub-list__img" alt="Serviços" />
                      Serviços
                    </a>
                  </li>

                  <li class="hub-list__item">
                    <a href="#" class="hub-list__link" title="Produtos">
                      <img src="/arquivos/institutional-hub-produtos.png" class="hub-list__img" alt="Produtos" />
                      Produtos
                    </a>
                  </li>

                  <li class="hub-list__item">
                    <a href="#" class="hub-list__link" title="FAQ">
                      <img src="/arquivos/institutional-hub-faq.png" class="hub-list__img" alt="FAQ" />
                      FAQ
                    </a>
                  </li>
                </ul>
              </div>

              <form action="/api/dataentities/FC/documents" class="contact-form" method="post" novalidate="novalidate">
                <div class="contact-form__success">
                  Contato enviado com sucesso.
                </div>

                <div class="contact-form__field">
                  <input type="text" class="contact-form__input" id="contact-form__input--name" name="name" placeholder="Nome" required="required" />
                </div>

                <div class="contact-form__field">
                  <input type="email" class="contact-form__input" id="contact-form__input--email" name="email" placeholder="E-mail" required="required" />
                </div>

                <div class="contact-form__field">
                  <input type="phone" class="contact-form__input" id="contact-form__input--phone" name="phone" placeholder="Telefone" required="required" />
                </div>

                <div class="contact-form__field">
                  <input type="text" class="contact-form__input" id="contact-form__input--subject" name="subject" placeholder="Assunto" required="required" />
                </div>

                <div class="contact-form__field">
                  <textarea class="contact-form__input contact-form__input--textarea" id="contact-form__input--message" name="message" placeholder="Mensagem" rows="8" required="required"></textarea>
                </div>

                <div class="contact-form__field">
                  <button class="contact-form__button" type="submit">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- END - Miolo da página -->

</body>

</html>
